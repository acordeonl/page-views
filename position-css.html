<dom-module id="position-css">
    <template>
        <style>
            .top-right {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
            .top {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
            .top-left {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }
            .left {
                @apply(--layout-horizontal);
                @apply(--layout-center);
            }
            .bottom-left {
                @apply(--layout-horizontal);
                @apply(--layout-end);
                @apply(--layout-center-justified);
            }
            .bottom {
                @apply(--layout-horizontal);
                @apply(--layout-end);
                @apply(--layout-center-justified);
            }
            .bottom-right {
                @apply(--layout-horizontal);
                @apply(--layout-end);
                @apply(--layout-center-justified);
            }
            .right {
                @apply(--layout-vertical);
                @apply(--layout-end);
                @apply(--layout-center-justified);
            }
        </style>
    </template>
</dom-module>
